<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a>
    <img class="brand-logo" src="assets/LOGO.png" alt="AgeMob Logo" style="height: 60px;">
    <span class="dasboard-text">Dashboard</span>
  </a>
</nav>



<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>Projects
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Projects</h1>
        </div>

        <div>
          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="this.goToSelectedProject(project)" *ngFor="let project of projects" style="height: 100px;">{{project}}</button>
          <!-- <-->
          <!-- open a modal window by clicking button  basic bootstrap-->

          <button type="button" class="btn btn-primary btn-lg btn-block"  (click)="openModal()">Add new project</button>
          <div class="backdrop" [ngStyle]="{'display':display}">
          </div>
          <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
           <div class="modal-dialog" role="document">
             <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">New project</h4>
                  <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
               </div>
               <div class="modal-body">
                <p>Add project code:</p>
                <input type="text" class="form-contol" #input> <span class="input-group-btn input-space">

                    <button class="btn btn-primary" (click)="getData(input.value)">Import data</button>
                  </span>
              </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" (click)="addProject(input.value)">Save</button>
                  <button class="btn btn-primary" (click)="onCloseHandled()" >Close</button>
               </div>
             </div><!-- /.modal-content -->
           </div><!-- /.modal-dialog -->
          </div><!-- /.modal !-->
        </div>
      </div>
    </main>

  </div>
</div>
